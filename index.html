<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>Funds</title>
    <link href="/bootstrap.css" rel="stylesheet">
</head>
<body class="py-5">
<div class="d-flex justify-content-center">
    <div class="col-sm-8 col-md-10 col-lg-9 align-self-center">
        <div class="col">
            <div class="card">
                <div class="card-header with-border d-flex justify-content-center">
                    <h3 id="score">Scores:</h3>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <canvas id="tetris"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="module">
    import {PIECES} from "./piece.js";
    import GUI from "./lil-gui.esm.js";

    const cvs = document.getElementById("tetris");
    const ctx = cvs.getContext("2d");
    const scoreElement = document.getElementById("score");

    const ROW = 20;
    let COLUMN;
    const COL = COLUMN = 10;
    let squareSize;
    const SQ = squareSize = 25;
    const VACANT = "WHITE"; // color of an empty square
    let score = 0;

    createHDCanvas(cvs, ctx)

    function createHDCanvas(canvas, context, width = window.innerWidth, height = window.innerHeight / 1.4) {
        const ratio = window.devicePixelRatio || 1;
        canvas.width = width * ratio; // 实际渲染像素
        canvas.height = height * ratio; // 实际渲染像素
        canvas.style.width = `${width}px`; // 控制显示大小
        canvas.style.height = `${height}px`; // 控制显示大小
        context.scale(ratio, ratio)
    }


    // draw a square
    function drawSquare(x, y, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x * SQ + window.innerWidth / 2.5, y * SQ, SQ, SQ);

        ctx.strokeStyle = "BLACK";
        ctx.strokeRect(x * SQ + window.innerWidth / 2.5, y * SQ, SQ, SQ);
    }

    // create the board
    let board = [];
    for (let r = 0; r < ROW; r++) {
        board[r] = [];
        for (let c = 0; c < COL; c++) {
            board[r][c] = VACANT;
        }
    }

    // draw the board
    function drawBoard() {
        for (let r = 0; r < ROW; r++) {
            for (let c = 0; c < COL; c++) {
                drawSquare(c, r, board[r][c]);
            }
        }
    }


    // The Object Piece

    function Piece(tetromino, color) {
        this.tetromino = tetromino;
        this.color = color;

        this.tetrominoN = 0; // we start from the first pattern
        this.activeTetromino = this.tetromino[this.tetrominoN];

        // we need to control the pieces
        this.x = 3;
        this.y = -2;
    }

    // fill function

    Piece.prototype.fill = function (color) {
        for (let r = 0; r < this.activeTetromino.length; r++) {
            for (let c = 0; c < this.activeTetromino.length; c++) {
                // we draw only occupied squares
                if (this.activeTetromino[r][c]) {
                    drawSquare(this.x + c, this.y + r, color);
                }
            }
        }
    }

    // draw a piece to the board

    Piece.prototype.draw = function () {
        this.fill(this.color);
    }

    // remove a piece
    Piece.prototype.unDraw = function () {
        this.fill(VACANT);
    }

    // move Down the piece

    Piece.prototype.moveDown = function () {
        if (!this.collision(0, 1, this.activeTetromino)) {
            this.unDraw();
            this.y++;
            this.draw();
        } else {
            // we lock the piece and generate a new one
            this.lock();
            p = randomPiece();
        }

    }

    // move Right the piece
    Piece.prototype.moveRight = function () {
        if (!this.collision(1, 0, this.activeTetromino)) {
            this.unDraw();
            this.x++;
            this.draw();
        }
    }

    // move Left the piece
    Piece.prototype.moveLeft = function () {
        if (!this.collision(-1, 0, this.activeTetromino)) {
            this.unDraw();
            this.x--;
            this.draw();
        }
    }

    // rotate the piece
    Piece.prototype.rotate = function () {
        let nextPattern = this.tetromino[(this.tetrominoN + 1) % this.tetromino.length];
        let kick = 0;

        if (this.collision(0, 0, nextPattern)) {
            if (this.x > COL / 2) {
                // it's the right wall
                kick = -1; // we need to move the piece to the left
            } else {
                // it's the left wall
                kick = 1; // we need to move the piece to the right
            }
        }

        if (!this.collision(kick, 0, nextPattern)) {
            this.unDraw();
            this.x += kick;
            this.tetrominoN = (this.tetrominoN + 1) % this.tetromino.length; // (0+1)%4 => 1
            this.activeTetromino = this.tetromino[this.tetrominoN];
            this.draw();
        }
    }


    Piece.prototype.lock = function () {
        for (let r = 0; r < this.activeTetromino.length; r++) {
            for (let c = 0; c < this.activeTetromino.length; c++) {
                // we skip the vacant squares
                if (!this.activeTetromino[r][c]) {
                    continue;
                }
                // pieces to lock on top = game over
                if (this.y + r < 0) {
                    alert("Game Over");
                    // stop request animation frame
                    gameOver = true;
                    break;
                }
                // we lock the piece
                board[this.y + r][this.x + c] = this.color;
            }
        }
        // remove full rows
        for (let r = 0; r < ROW; r++) {
            let isRowFull = true;
            for (let c = 0; c < COL; c++) {
                isRowFull = isRowFull && (board[r][c] !== VACANT);
            }
            if (isRowFull) {
                // if the row is full
                // we move down all the rows above it
                for (let y = r; y > 1; y--) {
                    for (let c = 0; c < COL; c++) {
                        board[y][c] = board[y - 1][c];
                    }
                }
                // the top row board[0][.] has no row above it
                for (let c = 0; c < COL; c++) {
                    board[0][c] = VACANT;
                }
                // increment the score
                score += 10;
            }
        }
        // update the board
        drawBoard();

        // update the score
        scoreElement.innerHTML = `Scores:${score}`;
    }

    // collision function
    Piece.prototype.collision = function (x, y, piece) {
        for (let r = 0; r < piece.length; r++) {
            for (let c = 0; c < piece.length; c++) {
                // if the square is empty, we skip it
                if (!piece[r][c]) {
                    continue;
                }
                // coordinates of the piece after movement
                let newX = this.x + c + x;
                let newY = this.y + r + y;

                // conditions
                if (newX < 0 || newX >= COL || newY >= ROW) {
                    return true;
                }
                // skip newY < 0; board[-1] will crush our game
                if (newY < 0) {
                    continue;
                }
                // check if there is a locked piece already in place
                if (board[newY][newX] !== VACANT) {
                    return true;
                }
            }
        }
        return false;
    }

    document.addEventListener("keydown", function (event) {
        switch (event.key) {
            case 'a':
            case 'A':
            case 'ArrowLeft':
                p.moveLeft();
                dropStart = Date.now();
                break
            case 'w':
            case 'W':
            case 'ArrowUp':
                p.rotate();
                dropStart = Date.now();
                break;
            case 'd':
            case 'D':
            case 'ArrowRight':
                p.moveRight();
                dropStart = Date.now();
                break;
            case 's':
            case 'S':
            case 'ArrowDown':
                p.moveDown();
                break;
            default:
                p.moveDown();

        }
    });

    function randomPiece() {
        let r = Math.floor(Math.random() * PIECES.length) // 0 -> 6
        return new Piece(PIECES[r][0], PIECES[r][1]);
    }

    let p = randomPiece();
    let dropStart = Date.now();
    let gameOver = false;
    let gui_controls;

    function addControl() {
        let gui = new GUI();
        document.body.appendChild(gui.domElement);
        gui_controls = {
            downSpeed: 0.1
        };

        gui.add(gui_controls, 'downSpeed', 0, 10);
    }

    function init() {
        let now = Date.now();
        let delta = now - dropStart;
        if (delta > 1000 / gui_controls.downSpeed) {
            p.moveDown();
            dropStart = Date.now();
        }
        if (!gameOver) {
            requestAnimationFrame(init);
        }
    }

    drawBoard();
    addControl();
    init();
</script>
</html>
